<!DOCTYPE html>
<html>

<head>
    <title>My Basic HTML Page</title>
</head>

<body>

    <!-- Img Tag -->

    <img src="https://static.vecteezy.com/system/resources/thumbnails/008/387/557/small_2x/cartoon-happy-little-bird-flying-vector.jpg"
        height="300px" width="500px" alt="Bird" />


    <!-- Marquee Tag -->

    <marquee>Hello</marquee>

    <marquee direction="left">This text moves left</marquee>

    <marquee direction="up" height="100">Scrolling up</marquee>

    <marquee behavior="alternate">Bouncing text</marquee>

    <marquee scrollamount="10">Fast text</marquee>

</body>

</html>
