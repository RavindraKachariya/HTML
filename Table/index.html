<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>

    <table border="1px">

        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ravindra</td>
                <td>03</td>
            </tr>
            <tr>
                <td>Harsh</td>
                <td>02</td>
            </tr>
        </tbody>

    </table>

    <!-- Colspan Example -->
    <br>

    <table border="1px">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>43</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>57</td>
        </tr>
    </table>

    <!-- Rowspan Example -->
    <br>

    <table border="1px">
        <tr>
            <th>Name</th>
            <td>Jill</td>
        </tr>
        <tr>
            <th rowspan="2">Phone</th>
            <td>555-1234</td>
        </tr>
        <tr>
            <td>555-8745</td>
        </tr>
    </table>

</body>

</html>
